<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Practica 5</title>
    <style type="text/css">
    </style>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <script type="text/javascript">
    	//alert('Hola Mundo');


    </script>
  </head>
  <body>
    <form method="GET" action="formulario.html">
        <div class="container">
            <div class="row">
            <h4>Fill out all the fields bellow. Hit "Register"</h4>
            </div>
        </div>
    	
        <div class="container text-right">
        <div class="row">
            
                <div class="col-md-2"></div>
                <div class ="col-md-3">
                            <div class="form-group">
                            <label>Email</label>
                            </div>
                </div>

                <div class="col-md-4">
                    <input class="form-control"
                            type="text" name="email" id="email"
                            required>
                </div>

                
                    <div class="col-md-3">
                        <div class="container text-left">
                    <div class="form-group" name="policy" id="policy">
                           <button type="button" class="btn btn-link">Privacy Policy</button>
                        </div>
                </div>
                </div>
                
        </div>

        <div class="row">
            
                <div class="col-md-2"></div>
                <div class ="col-md-3">
                            <div class="form-group">
                            <label>Confirm E-mail</label>
                            </div>
                </div>
                <div class="col-md-4">
                    <input class="form-control"
                            type="email" name="email2" id="email2"
                            required>

                </div>
        </div>

        <div class="row">
            
                <div class="col-md-2"></div>
                <div class ="col-md-3">
                            <div class="form-group">
                            <label>Year of Birth</label>
                            </div>
                </div>

                <div class="col-md-4">
                    <input class="form-control"
                            type="number" name="birth" id="birth"
                            required>

                </div>
        </div>

        <div class="row">
            
                <div class="col-md-2"></div>
                <div class ="col-md-3">
                            <div class="form-group">
                            <label>Sex</label>
                            </div>
                </div>

                <div class="container text-left">
                    <div class="col-md-4">
                    <div class="radio">
                            <label>
                            <input type="radio" name="genero">Male

                            </label>
                            <label>
                            <input type="radio" name="genero">Female

                            </label>
                        </div>
                </div>
                </div>
                
                
        </div>

        <div class="row">
            
                <div class="col-md-2"></div>
                <div class ="col-md-3">
                            <div class="form-group">
                            <label>ZIP/Postal Code</label>
                            </div>
                </div>

                <div class="col-md-4">
                    <input class="form-control"
                            type="number" name="zip" id="zip"
                            required>
                            <div class="container text-left">
                                <div class="row">
                                <h6>(e.g. 98104)</h6>
                            </div>
                            </div>
                            
                </div>
        </div>

        <div class="row">
            
                <div class="col-md-2"></div>
                <div class ="col-md-3">
                            <div class="form-group">
                            <label>Country</label>
                            </div>
                </div>

                <div class="col-md-4">
                     <select class="form-control">
                                    <option>(Select Country)</option>
                                    <option>Mexico</option>
                                    <option>USA</option>
                                    <option>Canada</option>
                                    
                                </select>
                </div>
        </div>

        <div class="row">
            
                <div class="col-md-2"></div>
                <div class ="col-md-3">
                            <div class="form-group">
                            <label>Select a Password</label>
                            </div>

                            
                </div>

                <div class="col-md-4">
                    <input class="form-control"
                            type="password" name="pass" id="pass"
                            required>

                            <div class="container text-left">
                                <div class="row">
                                <h6>(four character minimum)</h6>
                            </div>
                            </div>
                </div>
        </div>
        <div class="row">
            
                <div class="col-md-2"></div>
                <div class ="col-md-3">
                            <div class="form-group">
                            <label>Confirm Password</label>
                            </div>
                </div>

                <div class="col-md-4">
                    <input class="form-control"
                            type="password" name="pass2" id="pass2"
                            required>
                </div>
        </div>

        <div class="row">
            <div class="form-group" name="descripcion" id="descripcion">
                            <input class="btn btn-primary" type="submit" value="REGISTER!">
                        </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  </body>
</html>
